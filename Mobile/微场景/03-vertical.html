	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- Demo styles -->
    <style>

</head>
<body>
	<!--音乐-->
        	<img src="image/music_off.png" id="music-pic"/>
        	<audio src="mp.mp3" autoplay="autoplay" loop="loop" id="au"></audio>
    <!-- Swiper -->

            	<img src="image/519dc657-9aeb-49a7-aa86-5931e31b4a12.png"class="xuanzhuan"/>
            	<div class="zhuanye ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1.3s">SurprisePeas</div>
            	<div class="shuiba ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="2.3s">@郭庆</div>
            	<div class="big">
            		<img src="image/sanjiao.png" class="sanjiao ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2.3s" swiper-animate-delay="2s"/>
            		<img src="image/sanjiao.png" class="sanjiao2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="2.7s"/>
            		<img src="image/sanjiao.png" class="sanjiao3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="3.5s"/>
            		<img src="image/sanjiao.png" class="sanjiao4 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="4.5s"/>
            		<img src="image/sanjiao.png" class="sanjiao5 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="5.5s"/>
            		<img src="image/sanjiao.png" class="sanjiao6 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="<6></6>.5s"/>
            	</div>
            </div>
        	<!--一屏-结束-->
        	<!--第二屏-->
            <div class="swiper-slide two">
            	<img src="image/o_1aintclmn1vudhb6v1j14ht1lvss.png" class="buwang ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="0s" />
            	<img src="image/o_1aintgnfp1rsl1ir9hvd1l14uh1u.png" class="vs ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2.5s" swiper-animate-delay="0.5s" />
            	<img src="image/o_1ainte4ullcu1oo3110jebc1e5t1b.png" class="ziwo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.9s" />
            	<img src="image/o_1ainte4ul1hbf3ka1coc12vqs1c.png" class="basa ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3s" swiper-animate-delay="1.6s" />
            	<img src="image/o_1aintclmn1vudhb6v1j14ht1lvss (1).png" class="ren ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="0.8s" />

            	<img src="image/o_1ainu5pi4fjm16fvpfs1foe1dqd19.png" class="wuming2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.7s" />
            	<img src="image/o_1ainu5pi41b0j1g4sd681sncgci1a.png" class="wuming3 ani" swiper-animate-effect="rollIn" swiper-animate-duration="2s" swiper-animate-delay="1.2s" />
            	<img src="image/o_1ainu5pi41g97u3cifg1i114oi1b.png" class="wuming4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="0.7s" />
            	<img src="image/yq0KEVVe9JaAGeA-AABgjU3RJjM421.png" class="shan ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s" />

            <div class="swiper-slide four">

            	<img src="image/o_1ainultpo1mae1j6h3srlu0c6k3p.png" class="zuoping ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2.5s" swiper-animate-delay="1.5s"/>
            	<img src="image/o_1ainultpo13jj1jq11e5u241q0a3q.png" class="change ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2.6s" swiper-animate-delay="1.8s"/>
            	<img src="image/o_1ainultpo18mg12g81o8ce9b1j9c3r.png" class="renwu ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"/>

            <!-- <div class="swiper-slide five">
            </div> -->

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素
    swiperAnimate(swiper); //初始化完成开始动画
  },
  onSlideChangeEnd: function(swiper){
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  }
    });
    </script>
    <script type="text/javascript">
//抓到音乐图片
var music = document.getElementById("music-pic");
var au = document.getElementById("au");

var play=1;

//绑定单击事件
music.onclick = function(){
	if (play==1) {
		music.style.animation = 'none';
		music.style.webkitAnimation = 'none';
//		音乐暂停
		au.pause();
		play=2;
	}else{
		music.style.animation = 'm 2s linear infinite';
		music.style.webkitAnimation = 'm 2s linear infinite';
		au.play();
		play = 1;
	}
}
    </script>
</body>
</html>
